
<h1>CALENDAR</h1>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="calendar" class="mat-elevation-z8">
  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element">
      {{element.d }}/{{element.m}}/{{element.y}}
    </td>
  </ng-container><!-- Month Column -->
  <ng-container matColumnDef="monthName">
    <th mat-header-cell *matHeaderCellDef> Month </th>
    <td mat-cell *matCellDef="let element">{{element.monthName}}</td>
  </ng-container> <!-- DayName Column -->
  <ng-container matColumnDef="dayName">
    <th mat-header-cell *matHeaderCellDef> Day </th>
    <td mat-cell *matCellDef="let element">{{element.dayName}}</td>
  </ng-container>
  <ng-container matColumnDef="eventsList">
    <th mat-header-cell *matHeaderCellDef> Days Events </th>
    <td mat-cell *matCellDef="let element">
      <button>View Day</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr> <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow><td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td></tr>
</table>
