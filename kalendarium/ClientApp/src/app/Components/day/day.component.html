<br />
<h4 class="events-list-header">Your Events Today!</h4>
<ng-container appearance="standard">
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter Events Table" #input>
</ng-container>

<br />
<br />
<br />
<br />

<table mat-table [dataSource]="events" class="mat-elevation-z8">

  <!-- Date Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Time Column -->
  <!-- Event Column -->
  <ng-container matColumnDef="eventName">
    <th mat-header-cell *matHeaderCellDef> Event</th>
    <td mat-cell *matCellDef="let element">
      <button class="event-name-button" (click)="EventClick(element.id)">{{element.name}}</button>
    </td>
  </ng-container>

  <!-- private event Column -->
  <ng-container matColumnDef="privateEvent">
    <th mat-header-cell *matHeaderCellDef> private event </th>
    <td mat-cell *matCellDef="let element"> {{element.privateEvent}} </td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dt_id | date: 'longDate'}} </td>
  </ng-container>

  <!-- Coworker Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> location </th>
    <td mat-cell *matCellDef="let element">

      {{element.city}} {{element.state}}


    </td>
  </ng-container>

  <!--  private event edit -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> <button (click)="redirecttoedit(element.id)"> >Edit</button> </td>
  </ng-container>

  <!--  private event delete -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> <button (click)="OnDelete(element.id)">Delete</button> </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="6">No data matching for:  "{{input.value}}"</td>
  </tr>
</table>

<br />
<br />

<ng-container *ngIf="this.userslist.currentuser">
  <button mat-raised-button color="primary" routerLink="/events/addEvent"> Add Event</button>
</ng-container>
