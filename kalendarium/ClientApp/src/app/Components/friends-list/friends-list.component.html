<br />
<h4 class="events-list-header">All Coworkers</h4>
<ng-container appearance="standard">
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter Coworker Table" #input>
</ng-container>
<br />
<br />

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Coworker Column -->
  <ng-container matColumnDef="coworker">
    <th mat-header-cell *matHeaderCellDef> Team Member </th>
    <td mat-cell *matCellDef="let element">
      <button class="team-memeber-button" (click)="CoworkerClick(element.coworker)">
        {{element.coworker}}
      </button>
    </td>
  </ng-container>

  <!-- Depratment Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element">
      <button class="team-memeber-button" (click)="CoworkerClick(element.department)">
        {{element.department}}
      </button>
    </td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- Hide Events Column -->
  <ng-container matColumnDef="hideEvent">
    <th mat-header-cell *matHeaderCellDef> Hide Events </th>
    <td mat-cell *matCellDef="let element">
      <button class="team-memeber-button">
        {{element.hideEvent}}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching for:  "{{input.value}}"</td>
  </tr>
</table>
