<mat-card>
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Event name</mat-label>
    <input matInput [(ngModel)]="event" name="event">
  </mat-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <!-- #docregion toggle -->
          <input matInput [matDatepicker]="picker" [(ngModel)]="date" name="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <!-- #enddocregion toggle -->
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Private Event?</mat-label>
          <input matInput [(ngModel)]="isPrivate" name="isPrivate" hidden>
          <mat-checkbox (change)="setAll()" class="example-margin" [(ngModel)]="isprivate" name="isprivate">Check me!</mat-checkbox>

        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Street Address</mat-label>
          <input matInput [(ngModel)]="street" name="street">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>City</mat-label>
          <input matInput [(ngModel)]="city" name="city">
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>State</mat-label>
          <input matInput [(ngModel)]="state" name="state">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Zipcode</mat-label>
          <input matInput [(ngModel)]="zip" name="zip">
        </mat-form-field>

      </td>
    </tr>
  </table>

  <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>

</form>
</mat-card>
