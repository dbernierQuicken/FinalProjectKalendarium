    <input matInput [(ngModel)]="event" name="event">

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>

          <mat-label>Choose a date</mat-label>

          <input matInput [matDatepicker]="picker" [(ngModel)]="date" name="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <!-- #enddocregion toggle -->
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Private Event?</mat-label>
          <input matInput [(ngModel)]="isprivate" name="isprivate" hidden>
          <mat-checkbox (change)="setAll()" class="example-margin" [(ngModel)]="isprivate" name="isprivate">Check me!</mat-checkbox>
          
        </mat-form-field>
      </td>
    </tr>
  </table>
