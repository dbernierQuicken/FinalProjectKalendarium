<mat-toolbar class="tool-bar">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" class="expand-menu">

    <a routerLink="/events/getallevents">
      <button mat-menu-item>
        <mat-icon>view_list</mat-icon>
        <span>Event List </span>
      </button>
    </a>

    <a routerLink="/coworkers/getallcoworkers">
      <button mat-menu-item>
        <mat-icon>group</mat-icon>
        <span>Coworkers</span>
      </button>
    </a>

    <!--Day Comp  -->
    <a routerLink="/user/usershowday">
      <button mat-menu-item>
        <mat-icon>calendar_today</mat-icon>
        <span>Today</span>
      </button>
    </a>

    <!--Eventually add Calendar Component-->
    <a routerLink="/calendar/getCal">
      <button mat-menu-item>
        <mat-icon>event</mat-icon>
        <span>Calendar</span>
      </button>
    </a>
  </mat-menu>
  <span> &nbsp;&nbsp; Kalendarium</span>
  <span class="example-spacer"></span>



  <app-account-button></app-account-button>
  <div>
  </div>
</mat-toolbar>
