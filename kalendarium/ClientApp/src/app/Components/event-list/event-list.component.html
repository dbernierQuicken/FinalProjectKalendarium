<br/>
<h4 class="events-list-header">All Events</h4>
<ng-container appearance="standard">
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter Events Table" #input>
</ng-container>
<br />
<br />

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <!-- Event Column -->
  <ng-container matColumnDef="eventName">
    <th mat-header-cell *matHeaderCellDef> Event</th>
    <td mat-cell *matCellDef="let element"> 
      <button class="event-name-button" (click)="EventClick(element.eventName)">{{element.eventName}}</button> 
    </td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- Coworker Column -->
  <ng-container matColumnDef="coworker">
    <th mat-header-cell *matHeaderCellDef> Team Member </th>
    <td mat-cell *matCellDef="let element">
       <button class="team-memeber-button" (click)="CoworkerClick(element.coworker)">
        {{element.coworker}} 
    </button>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching for:  "{{input.value}}"</td>
  </tr>
</table>
