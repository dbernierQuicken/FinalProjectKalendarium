<div class="events-list-comp">
<h3 class="events-list-header">All Events</h3>
<ng-container *ngIf="dataSource">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Fiter Calendar" #input>
  </mat-form-field>
</ng-container>

<table mat-table [dataSource]="events" class="mat-elevation-z8">

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date </th>
    <td mat-cell *matCellDef="let element" class="date">
      {{element.dt_id | date: 'longDate'}}
    </td>
  </ng-container>



  <!-- Event Column -->
  <ng-container matColumnDef="eventName">
    <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;Event</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" class="event-button" (click)="EventClick(element.id)">{{element.name}}</button>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;Name </th>

    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="CoworkerClick(element.firstName, element.lastName)"> {{element.firstName}} {{element.lastName}}  </button>
    </td>
  </ng-container>

  <!-- private event Column -->
  <!--<ng-container matColumnDef="privateEvent">
    <th mat-header-cell *matHeaderCellDef>Private Event</th>
    <td mat-cell *matCellDef="let element" class="private-event">
       {{element.privateEvent}}
      </td>
  </ng-container>-->
  <!-- Coworker Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;Location </th>
    <td mat-cell *matCellDef="let element">
      <button class="team-memeber-button" (click)="CoworkerClick(element.coworker)">
        {{one.city}}, {{one.state}}
      </button>
    </td>
  </ng-container>

  <!--  private event edit -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="redirecttoedit(element.id)" mat-raised-button color="basic" class="edit">
        Edit
      </button>
    </td>
  </ng-container>

  <!--  private event delete -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="OnDelete(element.id)" color="warn" mat-raised-button class="delete">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="6">
      No data matching for:  "{{input.value}}"
    </td>
  </tr>
</table>

<br />
<br />
<ng-container *ngIf="this.userslist.currentuser">
  <button routerLink="/events/addEvent"> Add Event</button>
</ng-container>
</div>
