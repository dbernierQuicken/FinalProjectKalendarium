<br />
<h4 class="events-list-header">All Events</h4>
<ng-container appearance="standard">
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter Events Table" #input>
</ng-container>
<br />
<br />
<table>
  <tbody>
    <tr style="font-weight: bolder">
      <td>ID</td><td>user ID</td><td>event name</td><td>is it private?</td><td>date</td><td>location ID</td>
    </tr>
    <tr *ngFor="let one of events">
      <td>{{one.id}}</td>
      <td>{{one.user_id}}</td>
      <td>{{one.name}}</td>
      <td>{{one.privateEvent}}</td>
      <td>{{one.dt_id | date: 'longDate'}}</td>
      <td>{{one.location_id}}</td>
    </tr>
  </tbody>
</table>
<br />
<br />
