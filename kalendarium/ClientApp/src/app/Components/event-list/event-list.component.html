<br />
<h4 class="events-list-header">All Events</h4>
<ng-container appearance="standard">
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter Events Table" #input>
</ng-container>

<br />
<br />
<br />
<br />

<table mat-table [dataSource]="events" class="mat-elevation-z8">

  <!-- Time Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;Name </th>

    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary"  (click)="CoworkerClick(element.firstName, element.lastName)"> {{element.firstName}} {{element.lastName}}  </button>
    </td>
  </ng-container>

  <!-- Event Column -->
  <ng-container matColumnDef="eventName">
    <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;Event</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="EventClick(element.id)">{{element.name}}</button>
    </td>
  </ng-container>

  <!-- private event Column -->
  <ng-container matColumnDef="privateEvent">
    <th mat-header-cell *matHeaderCellDef>Private Event</th>
    <td mat-cell *matCellDef="let element"> {{element.privateEvent}} </td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dt_id | date: 'longDate'}} </td>
  </ng-container>

  <!-- Coworker Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;Location </th>
    <td mat-cell *matCellDef="let element">
      <button class="team-memeber-button" (click)="CoworkerClick(element.coworker)">
        {{one.city}}, {{one.state}}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching for:  "{{input.value}}"</td>
  </tr>
</table>

<br />
<br />
<ng-container *ngIf="this.userslist.currentuser">
  <button routerLink="/events/addEvent"> Add Event</button>
</ng-container>
